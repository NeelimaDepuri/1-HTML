<!DOCTYPE html>
<html >
<head>
    <title>Registration</title>
</head>
<font size="6">Registration Page :-</font><br><br>
<body>
    <form action="sub.html">
        Your Name: <input type="text" name="uname"><br><br>
        Create Password: <input type="password" name="pass"><br><br>
        <font size="4">Enter phone no.:-</font><br><br>
        <input type="text" name="num"><br><br>
        <font size="4">Select age:-</font>
        <select name="age">
            <option value="year">0-8</option>
            <option value="year">9-17</option>
            <option value="year">18-33</option>
            <option value="year">34-45</option>
            <option value="year">46-60</option>
            <option value="year">above 60</option>
        </select>
        <font size="4"><br><br>Select Gender:-</font><br><br>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        <input type="radio" name="gender">Others<br><br>
        <font size="4">Select Branch:-</font><br><br>
        <input type="radio" name="branch">CSE<br>
        <input type="radio" name="branch">CSE-DS<br>
        <input type="radio" name="branch">CSE-AI&ML<br>
        <input type="radio" name="branch">ECE<br>
        <input type="radio" name="branch">EEE<br>
        <input type="radio" name="branch">MECH<br>
        <input type="radio" name="branch">CIVIL<br><br>
        <font size="4">Languages known:-</font><br><br>
        <input type="checkbox" name="English">English<br>
        <input type="checkbox" name="Hindi">Hindi<br>
        <input type="checkbox" name="Telugu">Telugu<br>
        <input type="checkbox" name="Tamil">Tamil<br>
        <input type="checkbox" name="Kanada">Kanada<br>
        <input type="checkbox" name="Malayalam">Malayalam<br>
        <input type="checkbox" name="Punjabi">Punjabi<br>
        <input type="checkbox" name="Marathi">Marathi<br>
        <input type="checkbox" name="Urdu">Urdu<br>
        <input type="checkbox" name="Arabic">Arabic<br><br><br>
        <font size="4">Address:-</font><br><br>
        <textarea name="text" cols="5" rows="5">Address...</textarea><br><br>
        <font size="4">Feedback-</font><br><br>
        <textarea name="userinfo" cols="5" rows="5">Tell something!!!</textarea><br><br><br>
        <input type="submit" name="submit">
    </form>
</body>
</html>
